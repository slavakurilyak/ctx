name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger landing page update
        if: success()
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "ðŸš€ Triggering landing page update for $VERSION"
          
          # Trigger the ctx-apps repository workflow via repository_dispatch
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/slavakurilyak/ctx-apps/dispatches \
            -d "{\"event_type\":\"ctx-release-published\",\"client_payload\":{\"version\":\"$VERSION\",\"repository\":\"$GITHUB_REPOSITORY\"}}"
          
          echo "âœ… Landing page update triggered successfully"